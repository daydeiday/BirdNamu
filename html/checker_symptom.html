<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Symptom Checker</title>
  <link rel="stylesheet" href="../data/style/checker_common.css">
  <link rel="stylesheet" href="../data/style/checker_symptom.css">
</head>
<body>
  <header>
    <h1>건강 자문 AI</h1>
  </header>
  <div class="option-bar">
    <a href="../html/checker_info.html" class="option">기본 정보</a>
    <span class="arrow">▶</span>
    <a href="../html/checker_symptom.html" class="option active">증상 기록</a>
    <span class="arrow">▶</span>
    <a href="../html/checker_diagnosis.html" class="option">가능 질환</a>
    <span class="arrow">▶</span>
    <a href="../html/checker_solution.html" class="option">대처법</a>
  </div>


  <div class="container">
    <div class="image-container">
      <img src="../data/img/icons/bird_anatomy.jpg" alt="Bird" id="bird-image">
      <div class="hover-area" id="head" onclick="showAilments('head')" style="top: 50px; left: 50px; width: 100px; height: 100px;"></div>
      <div class="hover-area" id="body" onclick="showAilments('body')" style="top: 150px; left: 50px; width: 200px; height: 200px;"></div>
      <div class="hover-area" id="wing" onclick="showAilments('wing')" style="top: 150px; left: 250px; width: 150px; height: 150px;"></div>
      <div class="hover-area" id="leg" onclick="showAilments('leg')" style="top: 350px; left: 150px; width: 150px; height: 100px;"></div>
    </div>
    <div id="ailments">
      <!-- 가능 질환들 나오는 부분-->
    </div>
    <div class="navigation-arrows">
      <a href="../html/checker_info.html" class="arrow left">&larr;</a>
      <a href="../html/checker_solution.html" class="arrow right">&rarr;</a>
    </div>
  </div>
  <script src="../js/checker_symptom.js"></script>
</body>
</html>
