<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Symptom Checker</title>
  <link rel="stylesheet" href="../data/style/checker_symptom.css">
</head>
<body>
  <div class="container">
    <h1>Bird Symptom Checker</h1>
    <div class="image-container">
      <img src="../data/img/icons/bird_anatomy.jpg" alt="Bird" id="bird-image">
      <div class="hover-area" id="head" onclick="showAilments('head')" style="top: 50px; left: 50px; width: 100px; height: 100px;"></div>
      <div class="hover-area" id="body" onclick="showAilments('body')" style="top: 150px; left: 50px; width: 200px; height: 200px;"></div>
      <div class="hover-area" id="wing" onclick="showAilments('wing')" style="top: 150px; left: 250px; width: 150px; height: 150px;"></div>
      <div class="hover-area" id="leg" onclick="showAilments('leg')" style="top: 350px; left: 150px; width: 150px; height: 100px;"></div>
    </div>
    <div id="ailments">
      <!-- 가능 질환들 나오는 부분-->
    </div>
    <button id="next-button">&rarr;</button>
  </div>
  <script src="../js/checker_symptom.js"></script>
</body>
</html>
