<!--
header div 등록버튼 액션 추가해야함
첨부파일 이름 바뀌게 하는 기능 없음. >> 이미지를 main 하단에 띄우는 방법으로 바꿀 수 있어야 함.

-->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일지 수정하기</title>
  <link rel="stylesheet" href="../data/style/journal-update.css" type="text/css" />
</head>

<body>
  <header>
    <button onclick="history.back()">뒤로가기</button>
    <h1>일지 수정하기</h1>
    <div><label for="submit"></label><input type="button" id="submit" value="수정"></div>
  </header>
  <main>
    <form action="">
      <section class="form">
        <article>
          <ul>
            <li class="picker">
              <label for="bird">
                <div id="bird-icon">
                  <img src="../data/img/icons/bird-svgrepo-com.svg" alt="">
                </div>
              </label>
              <!-- 필요시 select 태그에 required-->
              <select name="bird" id="bird">
                <option value="" disabled hidden selected>반려조 선택</option>
                <option value="bird01">사랑</option>
                <option value="bird02">초롱</option>
              </select>
            </li>
            <li class="picker">
              <label for="jdate">
                <div id="calender-icon">
                  <img src="../data/img/icons/calendar-note-date-svgrepo-com.svg" alt="">
                </div>
              </label>
              <input type="date" id="jdate" required>
            </li>
          </ul>
        </article>
        <article class="title">
          <label for="title"></label>
          <input type="text" id="title" placeholder="제목을 입력하세요..." required>
        </article>
        <article class="content">
          <label for="content"></label>
          <textarea name="content" id="content" minlength="10" maxlength="200" placeholder="내용을 입력하세요..." required></textarea>
        </article>
      </section>
      <section class="form-tail">
        <article class="filebox">
            <label for="file">
              <img src="../data/img/icons/camera-solid.svg" alt="카메라아이콘">
            </label>
            <input type="file" id="file" accept="image/*" />
            <input class="upload-name" value="첨부파일" placeholder="첨부파일">
        </article>
      </section>
    </form>
  </main>
</body>
</html>
