<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자유게시판</title>
  <link rel="stylesheet" href="../data/style/journal.css" type="text/css" />
</head>

<body>
  <header>
    <button onclick="history.back()">뒤로가기</button>
    <h1>자유게시판 <span>#질문</span></h1>
    <div><a href="./board-create.html">글쓰기</a></div> <!-- 비어있는 태그를 써서 헤더 정렬하기-->
  </header>
  <main>
    <section class="journal-layout">
      <section class="post-layout">
        <article class="journal-head">
          <div id="jtitle">성별은 언제쯤 알 수 있나요?</div>
          <div id="jhead">
            <div id="jinfo">
              <div id="jimg"><img src="../data/img/사랑앵무.jpg" alt="유저 프로필 사진"></div>
              <div>
                <ul>
                  <li id="jauthor">유저닉네임</li>
                  <li id="jdate">2024년 00월 00일</li>
                </ul>
              </div>
            </div>
            <div class="ud">
              <ul>
                <li id="update-btn"><a href="./board-update.html">수정</a></li>
                <li>|</li>
                <li id="delete-btn"><a href="">삭제</a></li>
              </ul>
            </div>
          </div>
        </article>
        <article class="jcontent">
          <div><img id="jcontent-img" src="../data/img/사랑앵무.jpg" alt="예시 사진"></div>
          <div id="jcontent-text">집사 된 지 3일차 초보집사입니다!
            블루코뉴어 아가를 데려왔는데요.. 동물병원에서는
            암컷인지 수컷인지 조금 더 커봐야 알 수 있다고 하는데,
            언제쯤 알 수 있나요?</div>
        </article>
        <article class="journal-tail">
          <div>
            <ul>
              <li id="like-btn"><img src="../data/img/icons/heart-regular.svg" alt="좋아요 버튼"></li>
              <li>
                <span>추천</span>
                <span id="like-count">1</span>
              </li>
              <li>
                <span>댓글</span>
                <span id="com-count">1</span>
              </li>
            </ul>
          </div>
        </article>
      </section>
      <section class="comment-layout">
        <article id="comment-item">
          <div>
            <ul>
              <li id="cimg"><img src="../data/img/사랑앵무.jpg" alt="유저 프로필 사진"></li>
              <li id="cauthor">험난한앵집사의하루</li>
            </ul>
          </div>
          <div id="ccontent">병원에서 물어보시는 게 빠를 것 같은데, 코뉴어앵무라면 3개월 정도 기다리시면 확실히 아실 수 있을 것 같아요.</div>
          <div id="cdate">2024년 00월 00일 추천 5</div>
        </article>
      </section>
    </section>

    <section class="comment-form">
      <article>
        <ul>
          <li>
            <label for="comment"></label>
            <input type="text" id="comment" name="comment" placeholder="댓글을 입력하세요...">
          </li>
          <li>
            <label for="submit"></label>
            <input type="button" id="submit" value="등록" onclick="handleSubmit()">
          </li>
        </ul>
      </article>
    </section>
  </main>
</body>

</html>
