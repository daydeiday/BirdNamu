<!-- 
 로그인 하기 누르면 로그인 페이지로 넘기기
 signup.html에서 다음버튼 누르면 페이지 내용이 signup2.html로 바뀌도록 할 수도 있는지 고려하기 (엔드포인드?)
 데이터 백으로 보내는 동작 추가하기
-->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새와나 : 회원가입</title>
  <link rel="stylesheet" href="../data/style/signup.css" type="text/css" />
</head>

<body>

  <header>
    <!-- button 태그 나중에 이걸로 바꿔야 함..
    <button onclick="history.back()">뒤로가기</button>
    -->
    <button><a href="./login.html" style="text-decoration: none;">뒤로가기</a></button>
    <h1>회원가입</h1>
    <ul style="list-style: none;">
      <li id="current-step">1</li>
      <li id="next-step">2</li>
    </ul> <!-- 빈 div로 우측 정렬 유지 -->
  </header>
  <main>
    <section class="title">
      <div id="logo">새와나(id="logo")</div>
      <div>이용약관에 동의해주세요.</div>
    </section>
    <section class="form">
      <article>
        <label for="full_accept">
          <input type="checkbox" name="full_accept" id="full_accept">
          <span></span>
          전체 동의하기
          <!-- 전체 동의하면 나머지 동시에 checked -->
        </label>
      </article>
      <article>
        <div>
          <div>
            <label for="terms_and_conditions">
              <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions">
              <span></span>
              서비스 이용약관
            </label>
          </div>
          <div class="terms-content">이용약관 내용</div>
          <div>
            <label for="privacy_policy">
              <input type="checkbox" name="privacy_policy" id="privacy_policy">
              <span></span>
              개인정보 수집 및 이용
            </label>
          </div>
          <div class="terms-content">개인정보 수집 및 이용 내용</div>
        </div>
      </article>
    </section>
  </main>
  <section class="submit">
    <article>
      <label for="submit">
        <input type="button" id="submit" value="다음" onclick="handleNextButton()">
      </label>
    </article>
  </section>
  <script>
    function handleNextButton() {
      window.location.href = 'signup2.html';
    }
    document.getElementById('full_accept').addEventListener('change', function () {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#full_accept)');
      for (var checkbox of checkboxes) {
        checkbox.checked = this.checked;
      }
    });
  </script>

</body>

</html>
