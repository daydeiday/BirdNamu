<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지: 내 정보 수정</title>
    <link rel="stylesheet" href="../data/style/mp-user-update.css" type="text/css" />
</head>

<body>
<header>
    <button onclick="history.back()">뒤로가기</button>
    <h1>내 정보 수정하기</h1>
</header>

<main>
  <section class="title">
    <div>내 정보를 수정해주세요.</div>
  </section>
  
  <section class="form">
    <form id="birdForm">
      <article>
        <label for="birdImage">사진 업로드:</label>
        <input type="file" id="birdImage" name="birdImage" accept="image/*">
      </article>
      <article>
        <label for="userid">이름:</label>
        <input type="text" id="userid" name="userid">
      </article>
      <article>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username">
      </article>
      <article>
        <label for="password">비밀번호:</label>
        <input type="text" id="password" name="password">
      </article>
      <article>
        <label for="email">이메일 주소:</label>
        <input type="email" id="email" name="email">
      </article>
      <article>
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate">
        <span id="ageInMonths"></span>
      </article>
      <article>
        <label for="usergender">성별:</label>
        <select name="gender" id="gender">
          <option value="female">여성</option>
          <option value="male">남성</option>
          <option value="other">기타</option>
        </select>
      </article>
    </form>
  </section>

  <section class="submit">
    <article>
      <a href="./mp-first.html"><input type="button" id="submit" value="수정 완료"></a>
    </article>
  </section>
</main>

          </a>

      </li>

      <li> <a href="../html/login.html"><img src="../data/img/icons/circle-user-solid.svg"/></a></li>
  </ul>
</footer>

</body>
</html>
