<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../data/style/mp-first.css" type="text/css" />
    <script src="../js/mp-first.js"></script>
</head>
<body>
    <header>
        <button onclick="history.back()">뒤로가기</button>
        <h1>마이페이지</h1>
    </header>
    <main>
        <!-- Second Header -->
        <div class="second-header">
            <div class="tab" id="my-info-tab" onclick="showSection('my-info')">내 정보</div>
            <div class="tab" id="bird-info-tab" onclick="showSection('bird-info')">반려조 정보</div>
        </div>

        <!-- 내 정보 Section -->
        <section id="my-info" class="profile-section">
            <h2>내 정보</h2>
            <div id="user-update">
                <button>
                    <a href="./mp-user-update.html">내 정보 수정하기</a>
                </button>
            </div>
            <div class="profile-container">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <p>이름: 김눈송</p>
                    <p>아이디: birdnamu</p>
                    <p>성별: 여</p>
                    <p>생일: 0000.00.00</p>
                    <p>이메일: abc@naver.com</p>
                </div>
            </div>
        </section>
    
        <!-- 반려조 정보 Section -->
        <section id="bird-info" class="bird-info-container" style="display: none;">
            <h2>반려조 정보</h2>
            <div id="add-bird">
                <button>
                    <a href="./mp-bird-create.html" class="add-bird">반려조 추가하기</a>
                </button>
            </div>
            <div id="update-bird">
                <button>
                    <a href="./mp-bird-update.html" class="update-bird-info">정보 수정하기</a>
                </button>
            </div>
            <!-- 반려조 정보 부분 -->
            <div id="bird-list">
                <!-- 반려조 목록 부분 -->
            </div>
        </section>
    </main>

    <footer class="navbar">
        <ul>
            <li><a href="../html/main-board.html"><img src="../data/img/icons/compass-solid.svg" alt="Home"/></a></li>
            <li><a href="../html/main-todo.html"><img src="../data/img/icons/list-check-solid.svg" alt="To-Do"/></a></li>
            <li><a href="../html/main.html"><img src="../data/img/icons/pen-nib-solid.svg" alt="Notes"/></a></li>
            <li><a href="../html/checker_info.html"><img src="../data/img/icons/stethoscope-solid.svg" alt="Health"/></a></li>
            <li><a href="../html/login.html"><img src="../data/img/icons/circle-user-solid-color.svg" alt="Profile"/></a></li>
        </ul>
    </footer>
</body>
</html>
