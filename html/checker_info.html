<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강 자문 AI</title>
  <link rel="stylesheet" href="../data/style/checker_common.css">
  <link rel="stylesheet" href="../data/style/checker_info.css">
</head>
<body>
  <header>
    <h1>건강 자문 AI</h1>
  </header>
  <div class="option-bar">
    <a href="../html/checker_info.html" class="option active">기본 정보</a>
    <span class="arrow">▶</span>
    <a href="../html/checker_symptom.html" class="option">증상 기록</a>
    <span class="arrow">▶</span>
    <a href="../html/checker_diagnosis.html" class="option">가능 질환</a>
    <span class="arrow">▶</span>
    <a href="../html/checker_solution.html" class="option">대처법</a>
  </div>

  <div class="form-container">
    <div id="exp">보다 정확한 진단을 위해서 반려조의 기본 정보를 알려주세요!</div>
    <form>
      <label for="age">나이(개월수):</label>
      <input type="text" id="age" name="age">
      <label for="species">종:</label>
      <select id="species" name="species">
        <!-- 종 scroll-down option 표시 부분 (이거 json 파일 연결해야됨...) -->
      </select>
      
      <label for="gender">성별:</label>
      <select id="gender" name="gender">
        <option value="male">수컷</option>
        <option value="female">암컷</option>
        <option value="unknown">모름</option>
      </select>
    </form>
  </div>
  <a href="../html/checker_symptom.html" id="next-button">&rarr;</a>

  <script src="../js/checker_info.js"></script>
</body>
</html>
