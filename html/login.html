<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>새와나 : 로그인</title>
  <link rel="stylesheet" href="../data/style/login.css" type="text/css"/>
</head>
<body>
  <div class="wrapper">
    <div id="logo"><img src="../data/img/icons/crow-solid.svg" alt="logo"></div>
    
    <form action="#" method="post">
      <div class="input-group" id="username">
        <label for="id">아이디 입력:</label>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
      </div>

      <div class="input-group" id="pw">
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요" minlength="8" required>
      </div>

      <div id="button">
        <input type="submit" value="로그인">
      </div>
    </form>
  </div>
</body>
</html>
